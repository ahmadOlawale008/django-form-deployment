<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap');
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stat.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1><a style="color: black; text-decoration: none;" href="{% url 'basic_app:home' %}">My simple nav</a></h1>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'admin:index' %}">Django</a></li>
            <li><a class="{% if page == 'page1' %} active {% endif %}" href="{% url 'basic_app:home' %}">Home</a></li>
            <li><a class="{% if page == 'page2' %} active {% endif %}"  href="{% url 'basic_app:logout_tag' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'admin:index' %}">Django</a></li>
            <li><a class="{% if page == 'page1' %} active {% endif %}" href="{% url 'basic_app:home' %}">Home</a></li>
            <li><a class="{% if page == 'page2' %} active {% endif %}"  href="{% url 'basic_app:login' %}">Login</a></li>
            <li><a class="{% if page == 'page3' %} active {% endif %}" href="{% url 'basic_app:register' %}" %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
